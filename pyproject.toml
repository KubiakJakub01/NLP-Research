[project]
name = "nlp_research"
description = "NLP Research"
readme = "README.md"
version = "0.0.0"
authors = [
    { name = "Jakub Kubiak", email = "kubiak.jakub01@gmail.com" }
]
requires-python = ">=3.10.0"
dependencies = [
    "torch==2.0.1",
    "torchvision==0.11.1",
    "torchaudio==0.10.1",
    "transformers==4.11.3",
    "datasets==1.13.3",
    "pylint==2.11.1",
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Natural Language Processing",
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.8.0,<4"]
