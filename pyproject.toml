[project]
name = 'nlp_research'
description = 'NLP Research'
readme = 'README.md'
version = '0.0.0'
authors = [
    { name = 'Jakub Kubiak', email = 'kubiak.jakub01@gmail.com' }]
requires-python = '>=3.10.0'
dependencies = [
    'coloredlogs==15.0.1',
    'datasets==2.14.5',
    'einops==0.6.1',
    'mypy==1.5.1',
    'pre-commit==3.6.0',
    'pycodestyle==2.11.0',
    'pylint==2.17.5',
    'stubs==1.0.0',
    'torch==2.0.1',
    'torchaudio==2.0.2',
    'torchvision==0.15.2',
    'transformers==4.33.2'
]
classifiers = [
    'Programming Language :: Python :: 3.10',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Topic :: Scientific/Engineering :: Natural Language Processing',]

[tool.pylint]
max-line-length = 100
disable = ['missing-docstring',
            'invalid-name',
            'too-many-instance-attributes',
            'too-many-arguments',
            'method-hidden',
            'too-many-locals']
fail-under = 10.0
generated-members=['numpy.*','torch.*']

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    '.bzr',
    '.direnv',
    '.eggs',
    '.git',
    '.git-rewrite',
    '.hg',
    '.ipynb_checkpoints',
    '.mypy_cache',
    '.nox',
    '.pants.d',
    '.pyenv',
    '.pytest_cache',
    '.pytype',
    '.ruff_cache',
    '.svn',
    '.tox',
    '.venv',
    '.vscode',
    '__pypackages__',
    '_build',
    'buck-out',
    'build',
    'dist',
    'node_modules',
    'site-packages',
    'venv',
]

# Same as Black.
line-length = 100
indent-width = 4

# Assume Python 3.10
target-version = 'py310'

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = [
    # pycodestyle
    'E',
    # Pyflakes
    'F',
    # pyupgrade
    'UP',
    # flake8-bugbear
    'B',
    # flake8-simplify
    'SIM',
    # isort
    'I',
]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ['ALL']
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = '^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$'

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = 'single'

# Like Black, indent with spaces, rather than tabs.
indent-style = 'space'

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = 'auto'

[build-system]
build-backend = 'flit_core.buildapi'
requires = ['flit_core >=3.8.0,<4']
